{% extends 'post/layout.html' %}

{% block tittle %}
    Post Create
{% endblock %}

{% block content %}
<div class="post-create">
    <div class="container">
        <h1 class="post-create-title">Post Create</h1>
        <form method='POST' enctype="multipart/form-data">
            <label for="post-name">Post Name</label><br>
            <input type="text" id="post-name" class="post-input-style" placeholder="Post name"><br>
            <label for="post-content">Post Content</label><br>
            <textarea id="post-content" class="post-input-style" placeholder="Writing....."></textarea><br>
            <label for="post-image">Post Image</label><br>
            <input type="file" name="image" id="post-image"><br>
            <button class="post-create-button">Create</button>
        </form>
    </div>
</div>
{% endblock %}
