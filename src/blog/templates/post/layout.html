{% load static %}
{% load mix %}
<!doctype html>
<html lang="en">
<head>
    {% include "post/include/meta.html" %}
    <title>{% block tittle %}{% endblock %} | PCW</title>

    <link rel="preload" href="{% static 'js/app.js' %}" as="script">
    <link href="{% static 'css/app.css' %}" media="print" onload="this.media='all'" rel="stylesheet">
</head>
<body data-theme="default">
<div class="page-container">
    <div class="wrap">
        {% include "post/layout/header.html" %}
    {% block content %}{% endblock %}
    {% block scripts %}{% endblock %}
    {% include "post/layout/footer.html" %}
    </div>
</div>

<script type="text/javascript" src="{% static 'js/app.js' %}" async></script>
</body>
</html>
